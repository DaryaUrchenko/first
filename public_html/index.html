<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/main.css"/>
	<title>Hello!</title>>
</head>
<body>
	<div id="page"></div>

	<!--Livereload-->
	<script src="//localhost:35729/livereload.js"></script>
	<script>
	var $page = $('#page'),
		currentScreen = 'main';

	// screen constructor best gamers
	function showScoreboardScreen() {
		hideMainScreen(); // kill main screen
		currentScreen = 'scoreboard';
		$page.html(scoreboardTmpl()); //rendering
		$page.find('.js-back').on('click', showMainScreen);
	}	

	function hideScoreboardScreen() {
		$page.find('.js-back').off('click', showMainScreen);
	}	

	function showGameScreen() {
		hideMainScreen();
		currentScreen = 'game';
		$page.html(gameTmpl());
		$page.find('.js-back').on('click', showMainScreen);
	}

	function hideGameScreen() {
		$page.find('.js-back').off('click', showMainScreen);
	}

	function showLoginScreen() {
		hideMainScreen();
		currentScreen = 'login';
		$page.html(loginTmpl());
		$page.find('.js-back').on('click', showMainScreen);
	}

	function hideLoginScreen() {
		$page.find('.js-back').off('click', showMainScreen);
	}

	function showMainScreen() {
		if (currentScreen === 'scoreboard') {
			hideScoreboardScreen();
		} else if (currentScreen === 'game') {
			hideGameScreen;
		} else if (currentScreen === 'login') {
			hideLoginScreen();
		}
		currentScreen = 'main';
		$page.html(mainTmpl());
		$page.find('.js-scoreeboard').on('click', showScoreboardScreen);
		$page.find('.js-start-game').on('click', showGameScreen);
		$page.find('.js-login').on('click', showGameScreen);
	}

	function hideMainScreen() {
		$page.find('.js-scoreeboard').off('click', showScoreboardScreen);
		$page.find('.js-start-game').off('click', showGameScreen);
		$page.find('.js-login').off('click', showLoginScreen);
	}

	showMainScreen();
	</script>
</body>
</html>
